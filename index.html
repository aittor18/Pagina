<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Display Inline</title>
    <style>
        div p {
            border: blue solid;
            display: inline;
        }

        p {
            border: red solid;
            display: inline;
        }
    </style>
</head>
<body>
    <div>
        <p>Párrafo 1</p>

        <p>Párrafo 2</p>
    </div> 

     <br>
    <p>Párrafo 3</p>
</body>
</html>
